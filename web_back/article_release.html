<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/iconfont.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link type="text/css" rel="stylesheet" href="js/jedate/css/jedate.css" />
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jedate/js/jedate.js"></script>
    <script src="js/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="js/tinymce/js/tinymce_setup.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="common_title">
        写文章
      </div>
      <div class="container-fluid common_con">
        <form class="form-horizontal article_form">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label"
              >文章标题：</label
            >
            <div class="col-sm-10">
              <input
                type="email"
                class="form-control "
                name="title"
                id="inputEmail3"
                placeholder="文章标题"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label"
              >文章封面：</label
            >
            <div class="col-sm-10">
              <input type="file" id="exampleInputFile" name="cover" />
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label"
              >文章类别：</label
            >
            <div class="col-sm-4">
              <select class="form-control " name="type"> </select>
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label"
              >发布时间：</label
            >
            <div class="col-sm-4">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control "
                  name="date"
                  placeholder="YYYY-MM-DD"
                  id="dateinput"
                />
                <span class="input-group-btn">
                  <button
                    class="btn btn-default"
                    type="button"
                    onclick="jeDate('#dateinput',{trigger:false,format: 'YYYY-MM-DD'})"
                  >
                    <i class="iconfont icon-icondate"></i>
                  </button>
                </span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label"
              >文章内容：</label
            >
            <div class="col-sm-10">
              <textarea
                class="form-control"
                id="rich_content"
                name="content"
                placeholder="文章内容"
              >
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda fugiat illo nihil molestias ab. Laborum eius non atque, totam sapiente quae obcaecati assumenda ratione inventore pariatur maiores, qui libero delectus.
                            </textarea
              >
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-success" name=" state">
                发布
              </button>
              <button type="submit" class="btn btn-default" name=" state">
                存为草稿
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- 模板 -->
    <script src="./js/template-web.js"></script>
    <!-- 所有分类模板 -->
    <script id="option" type="text/html">
      //$value 可以在上面自定义一个名字
      {{each data}}
      <option>{{$value.name}}</option>
      {{/each}}
    </script>
    <!-- 自己的代码逻辑 -->
    <script>
      $(function() {
        $.ajax({
          url: "https://autumnfish.cn/big32/admin/category_search",
          // get 请求可以省略不写
          type: "get",
          success: function(backdata) {
            console.log(backdata);
            var html = template("option", backdata);
            $(".form-control").append(html);
          }
        });

        // 发表文章
        $(".btn-success").click(function(e) {
          e.preventDefault();
          var formData = new FormData($("form")[0]);
          console.log(111);

          $.ajax({
            url: "https://autumnfish.cn/big32/admin/article_publish",
            type: "post",
            data: formData,
            contentType: false,
            processData: false,
            success: function(backdata) {
              console.log(backdata);
            }
          });
        });
      });
    </script>
  </body>
</html>
